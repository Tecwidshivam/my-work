<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritption" content="new box">
    <meta name="keyword" content="new box">
    <title> Nested div</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!--main box-->
    <div class="wrapper">
        <!--main box upper part-->
        <div class="wrapper1 bg2">
            <div class="wrapper2 bg3 fl">
                <!--left part of the upper box-->
                <div class="wrapper3 bg4 fl"></div>
                <div class="wrapper3 bg4 fr">
                    <div class="wrapper4 bg1"></div>
                    <div class="wrapper4 bg1"></div>
                </div>
                <!--left part of the upper box-->
            </div>
            <div class="wrapper2 bg3 fr">
                <div class="wrapper5 bg5">
                    <div class="wrapper6 bg6 fl"></div>
                    <div class="wrapper6 bg6 new"></div>
                    <div class="wrapper6 bg6 fr"></div>
                </div>
                <div class="wrapper5 bg5">
                    <div class="wrapper7 bg7 fl"></div>
                    <div class="wrapper8 bg7 fr"></div>
                </div>
            </div>
        </div>
        <!--main box upper part-->
        <!--main box lower part-->
        <div class="wrapper1 bg2">
            <div class="wrapper2 bg8 fl"></div>
            <div class="wrapper2 bg8 fr">
                <div class="wrapper9 bg9 fl"></div>
                <div class="wrapper9 bg9 new">
                    <div class="wrapper10 bg10"></div>
                    <div class="wrapper10 bg10"></div>
                </div>
                <div class="wrapper11 bg9 fr">
                    <div class="wrapper12 bg11">
                        <div class="wrapper13 bg12 fl"></div>
                        <div class="wrapper13 bg12 new"></div>
                        <div class="wrapper13 bg12 fr"></div>
                    </div>
                    <div class="wrapper12 bg11"></div>
                </div>
            </div>

        </div>
        <!--main box lower part-->
    </div>
    <!--main box-->
</body>
</html>
